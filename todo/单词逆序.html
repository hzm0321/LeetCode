<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单词逆序</title>
</head>
<body>
<script>
    function reverseWords(str) {
        let words = str.split(' ');
        words.reverse();
        return words.join(' ');
    }


    while(line=readline()){
        var lines = line.split(' ');  //字符串转换为字符数组
        var a = parseInt(lines[0]);
        var b = parseInt(lines[1]);
        print(a+b);
    }
    console.log(reverseWords("It's a dog!'"))
</script>
</body>
</html>
